<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}AI-Powered Personal Knowledge Assistant{% endblock %}</title>
    <style>
        :root {
            --primary-color: #4a6fa5;
            --secondary-color: #6b8cae;
            --accent-color: #ff6b6b;
            --light-color: #f8f9fa;
            --dark-color: #343a40;
            --success-color: #28a745;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f7fa;
            color: var(--dark-color);
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            background-color: var(--primary-color);
            color: white;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        header h1 {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .header-icon {
            font-size: 1.8rem;
        }
        
        .tabs {
            display: flex;
            background-color: white;
            border-radius: 8px;
            overflow: hidden;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .tab {
            padding: 15px 20px;
            cursor: pointer;
            flex: 1;
            text-align: center;
            transition: background-color 0.3s;
        }
        
        .tab.active {
            background-color: var(--primary-color);
            color: white;
        }
        
        .tab:hover:not(.active) {
            background-color: var(--secondary-color);
            color: white;
        }
        
        .content-area {
            background-color: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            min-height: 400px;
        }
        
        .btn {
            padding: 10px 20px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .btn:hover {
            background-color: var(--secondary-color);
        }
        
        .btn-accent {
            background-color: var(--accent-color);
        }
        
        .btn-accent:hover {
            background-color: #ff8787;
        }
        
        footer {
            text-align: center;
            margin-top: 40px;
            padding: 20px;
            color: #6c757d;
        }
        
        @media (max-width: 768px) {
            .tabs {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>
                <span class="header-icon">ðŸ§ </span>
                AI-Powered Personal Knowledge Assistant
            </h1>
        </header>
        
        <div class="tabs">
            <div class="tab" onclick="location.href='/notes'">Notes</div>
            <div class="tab" onclick="location.href='/documents'">Documents</div>
            <div class="tab" onclick="location.href='/web_clip'">Web Clipper</div>
            <div class="tab" onclick="location.href='/search'">Search</div>
            <div class="tab" onclick="location.href='/ai_query'">AI Query</div>
        </div>
        
        <div class="content-area">
            {% block content %}{% endblock %}
        </div>
        
        <footer>
            <p>AI-Powered Personal Knowledge Assistant Â© 2023</p>
        </footer>
    </div>

    <script>
        // Highlight the current tab based on the URL
        document.addEventListener('DOMContentLoaded', function() {
            const path = window.location.pathname;
            const tabs = document.querySelectorAll('.tab');
            
            tabs.forEach(tab => {
                if (tab.textContent.toLowerCase().replace(' ', '_') === path.slice(1)) {
                    tab.classList.add('active');
                } else {
                    tab.classList.remove('active');
                }
            });
        });
    </script>
</body>
</html>
